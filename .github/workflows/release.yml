name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release-helm-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Login to GHCR (Helm OCI)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Update Chart Version
        run: |
          # Strip 'v' prefix from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting chart version to $VERSION"
          
          # Update version and appVersion in Chart.yaml
          sed -i "s/^version:.*/version: $VERSION/" helm/lakefs-acl/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/lakefs-acl/Chart.yaml

      - name: Package Chart
        run: |
          helm package helm/lakefs-acl --destination .

      - name: Push Chart to GHCR
        run: |
          # Push to oci://ghcr.io/OWNER/charts
          # Note: The package file name depends on the version we just set
          VERSION=${GITHUB_REF#refs/tags/v}
          helm push lakefs-acl-$VERSION.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
