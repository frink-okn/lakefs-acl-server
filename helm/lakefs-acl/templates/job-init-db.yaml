{{- if .Values.initJob.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "lakefs-acl.fullname" . }}-init-db
  labels:
    {{- include "lakefs-acl.labels" . | nindent 4 }}
    app.kubernetes.io/component: init-db
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.initJob.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "lakefs-acl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: init-db
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: "{{ default .Values.image.repository .Values.initJob.image.repository }}:{{ default .Values.image.tag .Values.initJob.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "run_db_init.py"]
          env:
            - name: DATABASE_CONNECTION_STRING
              value: {{ .Values.acl.databaseConnectionString | quote }}
            {{- if .Values.acl.secrets.create }}
            - name: ACL_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "lakefs-acl.fullname" . }}-secrets
                  key: ACL_ENCRYPTION_KEY
            # Init job doesn't strictly need ACL_API_TOKEN unless code imports security.py which loads env
            # run_db_init only imports database/init_db.
            # However, database.py or models imports might trigger other things. Better safe.
            - name: ACL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "lakefs-acl.fullname" . }}-secrets
                  key: ACL_API_TOKEN
            {{- else if .Values.acl.secrets.name }}
            - name: ACL_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.acl.secrets.name }}
                  key: ACL_ENCRYPTION_KEY
            - name: ACL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.acl.secrets.name }}
                  key: ACL_API_TOKEN
            {{- end }}
{{- end }}
